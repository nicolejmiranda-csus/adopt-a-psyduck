<!DOCTYPE html>
<html>
	<head>
		<title>Fancify Shamcify</title>

		<!-- link to your script file here -->
		<script src="fancifymytext.js" defer></script>
	</head>

	<body>
		<h1>Fancify my Text</h1>

		<!-- Your UI controls go here -->
		<!-- Text Input Section -->
		 <fieldset>
      		<legend>Text</legend>
      		<textarea id="textArea" rows="4" cols="30"></textarea>
    	</fieldset>

		<!-- Controls Section -->
		<fieldset>
			<legend>Fancify</legend>
			<button onclick="makeTextBigger()">Bigger!</button>
			<br><br>
			<input type="radio" id="fancy" name="style" onchange="applyStyle()">
			<label for="fancy">FancyShmancy</label>
			<br>
			<input type="radio" id="boring" name="style" onchange="applyStyle()">
			<label for="boring">BoringBetty</label>
		</fieldset>

		<br>
		<!-- Moo Button -->
		<button onclick="mooify()">Moo</button>
		
	</body>
</html>
